{% extends 'base.html' %}
{% block title %}
Sign Up | Now
{% endblock title %}



{% block conatant %}
<br>
<h1 class="container" style="text-align: center;">Kindly Sign in</h1>
<div class="container big-font">
<form  action="{{ url_for('sign_page_for') }}" method="post">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input name="address1" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input name="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input name="city" type="text" class="form-control" id="inputCity">
    </div>
    <br>
    <div class="col-12">
      <input type="submit" class="btn btn-primary"></input>
    </div>
  </form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock conatant %}
